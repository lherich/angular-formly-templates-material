<formly-transclude></formly-transclude>
<div ng-messages="fc.$error" ng-show="showError">
    <div ng-repeat="(name, message) in ::options.validation.messages"
         ng-message-exp="name">
        {{message(fc.$viewValue, fc.$modelValue, this)}}
    </div>
    <div ng-repeat="(key, message) in to" ng-message-exp="(key.substr(0, key.length - 17))" ng-if="(key.substr(-17) == 'ValidationMessage')">
      {{message}}
    </div>
</div>
